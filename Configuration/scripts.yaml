sprinklers_backyard:
  alias: Sprinklers - Backyard
  sequence:
  - service: bhyve.start_watering
    data:
      entity_id: switch.north_zone
      minutes: '{{ states(''input_select.ac_mode'') }}'
  - delay:
      hours: 0
      minutes: 3
      seconds: 0
      milliseconds: 0
  - wait_for_trigger:
    - platform: state
      entity_id:
      - switch.south_zone
      to: 'off'
      for:
        hours: 0
        minutes: 0
        seconds: 30
  - service: bhyve.start_watering
    data:
      entity_id: switch.magnolia_zone
      minutes: '{{ states(''input_select.ac_mode'') }}'
  - delay:
      hours: 0
      minutes: 3
      seconds: 0
      milliseconds: 0
  - wait_for_trigger:
    - platform: state
      entity_id:
      - switch.south_zone
      to: 'off'
      for:
        hours: 0
        minutes: 0
        seconds: 30
  - service: bhyve.start_watering
    data:
      entity_id: switch.patio_zone
      minutes: '{{ states(''input_select.ac_mode'') }}'
  - delay:
      hours: 0
      minutes: 3
      seconds: 0
      milliseconds: 0
  - wait_for_trigger:
    - platform: state
      entity_id:
      - switch.south_zone
      to: 'off'
      for:
        hours: 0
        minutes: 0
        seconds: 30
  - service: bhyve.start_watering
    data:
      entity_id: switch.south_zone
      minutes: '{{ states(''input_select.ac_mode'') }}'
  mode: single
  icon: mdi:sprinkler
